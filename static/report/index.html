<!DOCTYPE html>
<html>
    <head>
        <title>Nightscout reporting</title>
    </head>
    <body>
        <h1 class="customTitle">Nightscout</h1>
		<table>
			<tr>
				<td><input type="checkbox" id="rp_enabledate" checked></td>
				<td>
					From: <input type="date" id="rp_from">
					To: <input type="date" id="rp_to">
					<a href="#" id="rp_yesterday">Yesterday</a>
					<a href="#" id="rp_last3days">Last 3 days</a>
					<a href="#" id="rp_last7days">Last week</a>
					<a href="#" id="rp_last14days">Last 2 weeks</a>
				</td>
 
			</tr>
			<tr>
				<td><input type="checkbox" id="rp_enablefood"></td>
				<td>
					Category: <select id="rp_category"></select>
					Subcategory: <select id="rp_subcategory"></select>
					Name: <input type="text" id="rp_name"></select>
				</td>
 
			</tr>
			<tr>
				<td></td>
				<td>
					Food: <select id="rp_food"></select>
				</td>
 
			</tr>
			<tr>
				<td><input type="checkbox" id="rp_enablenotes"></td>
				<td>
					Notes contain: <input type="text" id="rp_notes"></select>
				</td>
 
			</tr>
		</table>
		Display: 
		<input type="checkbox" id="rp_optionsnotes" checked>Notes
		<input type="checkbox" id="rp_optionsfood" checked>Food
		<input type="checkbox" id="rp_optionsinsulin" checked>Insulin
		<input type="checkbox" id="rp_optionscarbs" checked>Carbs
		<input type="checkbox" id="rp_optionsraw">Raw
		<input type="checkbox" id="rp_optionsiob">IOB
		<input type="checkbox" id="rp_optionscob">COB
		<br>
		<button id="rp_show">Show</button>
		<hr>
        <div id="info"></div>
        <div id="charts">
			<div id="chart-2015-04-13"></div>
			<div id="chart-2015-04-14"></div>
			<div id="chart-2015-04-15"></div>
			<div id="chart-2015-04-16"></div>
			<div id="chart-2015-04-17"></div>
			<div id="chart-2015-04-18"></div>
			<div id="chart-2015-04-20"></div>
		</div>
        <div id="rect-demo"></div>

        <script src="/bower_components/d3/d3.min.js"></script>
        <script src="/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="/bower_components/jQuery-Storage-API/jquery.storageapi.min.js"></script>
        <script src="/bower_components/tipsy-jmalonzo/src/javascripts/jquery.tipsy.js"></script>
        <script src="/js/ui-utils.js?v=0.7.0-dev"></script>
        <script src="/js/report.js"></script>
    </body>
</html>
